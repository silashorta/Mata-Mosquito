<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagem/game.png" alt="fim de jogo" class="w-75" style="object-fit: contain;">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-4">
                        <select name="" id="nivel" class="form-control form-control-md">
                            <option value="">--- Selecione o Nível ---</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-md p-2" onclick="iniciarJogo()">INICIAR JOGO</button>
                </div>
            </div>
        </div>
    </div>  
    <script>
        function iniciarJogo() {
            var nivel = document.querySelector('#nivel').value
            if (nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.href = 'app.html?' + nivel 
        }
    </script>      
</body>
</html>
